<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>ToDo App</title>
  </head>
  <body>
    <header class="fs-1 lh-base fw-bold text-center">
      List your Tasks for Today ðŸ“ƒ
    </header>
    <section>
      <div id="alertSection"></div>
      <div class="container mt-3 enterTodo">
        <form class="">
          <label for="exampleInputEmail1" class="form-label">Todo Title</label>
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="emailHelp"
              placeholder="Enter Your Todo Title here"
            />
          </div>
          <label for="exampleInputEmail1" class="form-label"
            >Todo Description</label
          >
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="desc"
              aria-describedby="emailHelp"
              placeholder="Enter Your Todo Description Here"
            />
          </div>
          <div class="align-self-center px-2 my-2">
            <button type="submit" class="btn btn-primary submitTodo">
              Submit
            </button>
          </div>
        </form>
      </div>

      <div
        class="container mt-3 cards d-flex flex-wrap gap-2"
        id="todoCards"
      ></div>
    </section>
    <script type="module" src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
