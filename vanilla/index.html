<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>ToDo App</title>
  </head>
  <body>
    <header class="fs-1 lh-base fw-bold text-center">
      List your Tasks for Today ðŸ“ƒ
    </header>
    <section>
      <div class="container">
        <button class="border border-0 rounded bg-primary addTodo">+</button>
      </div>
      <div class="container mt-3 visually-hidden enterTodo">
        <form class="d-flex">
          <div class="">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter Your Todo's Here"
            />
          </div>
          <div class="align-self-center px-2">
            <button type="submit" class="btn btn-primary submitTodo">âœ“</button>
          </div>
        </form>
      </div>

      <div class="container visually-hidden">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="bg-danger border border-0 rounded text-white p-2"
              >
                Delete
              </button>
              <button
                type="button"
                class="bg-success border border-0 rounded text-white p-2"
              >
                Completed
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
